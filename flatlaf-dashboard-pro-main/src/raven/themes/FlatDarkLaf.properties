/**
 * Definici\u00f3n de color para el fondo del Drawer. Se establece como un tono m\u00e1s claro
 * del color de fondo original (@background) con un aumento del 5% en la luminosidad.
 * Este color se utiliza para la apariencia del Drawer en la interfaz del programa.
 */
Drawer.background=lighten(@background,5%)
